<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width" name="viewport">
        <title>BrokenFork</title>
        <link href="styles/default.css" rel="stylesheet">
        <link href="styles/joining.css" rel="stylesheet">
    </head>
    <body>
        <div class="Container">
            <div class="containerCap">
                <div class="AButton">
                    <a>Register</a>
                </div>
                <div class="AButton">
                    <a>Sign in</a>
                </div>
            </div>
            <form class="fields">
                <input name="nickname" placeholder="nickname" required type="text">
                <input name="login" placeholder="login" required type="text">
                <input name="password" placeholder="password" required type="password">
                <div class="BButton" id="submit">
                    <a>Submit</a>
                </div>
            </form>
            <div class="containerCap">
                <div class="AButton" id="guest">
                    <a>Join like a guest</a>
                </div>
            </div>
        </div>
        <script src="scripts/utils/default.js" type="module"></script>
        <script src="scripts/joining.js" type="module"></script>
    </body>
</html>
