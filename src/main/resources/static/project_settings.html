<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width" name="viewport">
        <title>BrokenFork</title>
        <link href="styles/default.css" rel="stylesheet">
        <link href="styles/project_settings.css" rel="stylesheet">
    </head>
    <body>
        <div class="SidebarHolder">
            <div class="BButton logoButton">
                <img src="resources/broken_fork_logo.png">
            </div>
        </div>
        <div class="Container" id="aboutProject">
            <div class="containerCap">
                <p class="line">UNRENDERED</p>
            </div>
            <div id="photo">
                <img src="resources/pics/pic%20(1).jpg"/>
                <a>Upload new photo</a>
            </div>
            <p class="line">Host: Bones</p>
            <p class="line">Date: 10.10.2020</p>
            <p class="line">Members: 13</p>
            <form class="fields">
                <textarea name="description" placeholder="Project description"></textarea>
            </form>
            <div></div>
            <div class="containerCap"></div>
        </div>
        <div class="Container" id="membersList">
            <div class="containerCap">
                <form class="fields">
                    <input name="search" placeholder="Search" type="text">
                </form>
            </div>
            <div class="VMenu lineMenu">
                <div><p>Bones</p><button>host</button><img src="resources/close_icon.png"/></div>
                <div><p>minibones</p><button>agent</button><img src="resources/close_icon.png"/></div>
                <div><p>microbones1</p><button>participant</button><img src="resources/close_icon.png"/></div>
                <div><p>microbones2</p><button>participant</button><img src="resources/close_icon.png"/></div>
                <div><p>microbones3</p><button>participant</button><img src="resources/close_icon.png"/></div>
                <div><p>microbones4</p><button>participant</button><img src="resources/close_icon.png"/></div>
            </div>
            <div class="containerCap"></div>
        </div>
        <div class="SidebarHolder"></div>
        <script src="scripts/project_settings.js" type="module"></script>
        <script src="scripts/utils/default.js" type="module"></script>
    </body>
</html>
