<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width" name="viewport">
        <title>BrokenFork</title>
        <link href="styles/default.css" rel="stylesheet">
        <link href="styles/main_menu.css" rel="stylesheet">
    </head>
    <body>
        <div class="SidebarHolder">
            <div class="BButton logoButton">
                <img src="resources/broken_fork_logo.png">
            </div>
            <div class="Container leftSidebar">
                <div class="containerCap"></div>
                <img src="resources/pics/pic%20(1).jpg"/>
                <p class="line">UNRENDERED</p>
                <p class="line">Host: Bones</p>
                <p class="line">Date: 10.10.2020</p>
                <p class="line">Members: 13</p>
                <div class="containerCap">
                    <div class="AButton">
                        <a>Join</a>
                    </div>
                    <div class="AButton">
                        <a>Leave</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="Container MenuHolder">
            <form class="containerCap fields">
                <input name="search" placeholder="Search" type="text">
                <select name="group">
                    <option value="all">All</option>
                    <option value="mine">Mine</option>
                    <option value="hosted">I host</option>
                </select>
                <select name="sort">
                    <option value="name">By name</option>
                    <option value="date">By date</option>
                    <option value="count">By members</option>
                </select>
                <input name="order" type="button" value="ascending">
            </form>
            <div class="VMenu blockMenu">

                <div class="containerCap"></div>
